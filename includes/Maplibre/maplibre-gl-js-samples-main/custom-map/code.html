<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../assets/js/maplibre-gl.js"></script>
    <link href="../assets/js/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var urlParams = new URLSearchParams(window.location.search);
        var key = urlParams.get('TUKt1Yi000alZQ4LvBzh');

        var map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://api.maptiler.com/maps/streets/style.json?key=TUKt1Yi000alZQ4LvBzh', // style URL
            center: [11, 46.92], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        map.fitBounds([
            [10.91279724, 46.91076825],
            [11.02306368, 46.98484291]
        ]);

    </script>
</body>

</html>
